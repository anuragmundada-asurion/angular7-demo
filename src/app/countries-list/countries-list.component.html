<div class="container" style="margin-top: 70px;">

  <input [(ngModel)]="keyword" (ngModelChange)="filterCountries()" class="form-control mr-sm-2" type="search" placeholder="Search">

  <table class="table table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>Country Name</th>
      <th>Capital</th>
      <th>Population</th>
    </tr>
    </thead>
    <tbody cdkDropList (cdkDropListDropped)="drop($event)" >
    <tr *ngFor="let country of countries; let i = index;" cdkDrag>
      <td>{{i+1}}</td>
      <td>{{country.name}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.population | number}}</td>
    </tr>
    </tbody>
  </table>
</div>
